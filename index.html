<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- ************************ Fonts ************************ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <!-- ************************ Main CSS ************************ -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <section class="card">
      <div class="card__hero-img"></div>

      <div class="card__content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,
          audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="card__plan">
        <div class="card__plan-img"></div>
        <div class="card__plan-info">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="card__plan-change">
          <a href="#">Change</a>
        </div>
      </div>

      <div class="card__btn">
        <button class="card__btn-pay">
          <a href="#">Proceed to Payment</a>
        </button>
        <button class="card__btn-cancel">
          <a href="#">Cancel Order</a>
        </button>
      </div>

    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KH</a>.
    </div>
  </footer>

</body>
</html>
